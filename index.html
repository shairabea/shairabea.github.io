<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = "stylesheet" href = "design.css">
        <link rel = "stylesheet" href = "bootstrap.css">
        <title>Home | Click Cafe</title>
        <link rel="shortcut icon" type="image/png" href="file:///F:/Project_website/icon2.png" />



    </head>
    <body>
        <div id="rect">
            <img class="logo" src="clickcafe.png">
            <div class="nav">
                <div class="home">
                    <button class="homeButton">Home</button>			<!--Home-->
                </div>
                <div class="services">									<!--Services-->
                    <button class="servicebtn">Services</button>
                    <div class="services-content">
                        <a href="#">Print Stock</a>
                        <a href="#">Binding</a>
                        <a href="#">Laminating</a>
                        <a href="#">Cutting</a>
                        <!---<a class = "divider">Ink</a>
<a href="#">Hawlett Packard</a>
<a href="#">Epson</a>
<a href="#">Canon & Kodak</a>
<a class = "divider">Borderless</a>-->
                    </div>
                </div>

                <div class="menu">									<!--Menu-->
                    <button class="menubtn">Menu</button>
                    <div class="menu-content">
                        <a href="#">Warm Drinks</a>
                        <a href="#">Cold Drinks</a>
                        <a href="#">Sandwiches</a>
                    </div>
                </div>

                <div class="about">
                    <button class="abtButton">About Us</button>		<!--About-->
                </div>

                <div class="contact">
                    <button class="contactButton">Contact Us</button>	<!--Contact Us-->
                </div>
            </div>
        </div>
        <div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="h1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="h2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="h3.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        </div>

</html>
